<html>
    <head>
        <title>Login And Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn">LOG IN</button>
                     
                </div>
                <div class="socialmedia-icons">
                <img src="WhatsApp%20Image%202020-05-01%20at%201.30.35%20AM.jpeg">
                <img src="WhatsApp%20Image%202020-05-01%20at%201.33.16%20AM.jpeg">
                <img src="WhatsApp%20Image%202020-05-01%20at%201.34.08%20AM.jpeg">
            </div>
                <form id="login" class="input">
                    <input type="text" class="input-text" placeholder="User Name" required>
                    <input type="text" class="input-text" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit">LOG  IN</button>
                </form>
            </div>
        </div>
    </body>
</html>
